<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles/produtos.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="caixa">
            <h1><img src="/img/logo.png" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <ul class="produtos">
            <li class="produtos__links">
                <h2 class="produto__titulo">Cabelo</h2>
                <img class="produto__imagem" src="./img/cabelo.jpg" alt="Figura do produto Cabelo">
                <p class="produto__descrição">Na tesoura ou na máquina, como o cliente preferir</p>
                <p class="produto__preço">R$: 25,00</p>
            </li>

            <li class="produtos__links">
                <h2 class="produto__titulo">Barba</h2>
                <img src="./img/barba.jpg" alt="Figura do produto Barba">
                <p class="produto__descrição">Corte e desenho profissional de barba</p>
                <p class="produto__preço">R$: 18,00</p>
            </li>

            <li class="produtos__links">
                <h2 class="produto__titulo">Cabelo + Barba</h2>
                <img src="./img/cabelo+barba.jpg" alt="Figura do produto Cabelo + Barba">
                <p class="produto__descrição">Pacote completo de cabelo e barba</p>
                <p class="produto__preço">R$: 35,00</p>
            </li>
        </ul>
    </main>
</body>
</html>
