<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="cabeçalho">
        <div class="caixa">
            <h1><img src="/img/logo.png" alt=""></h1>
            <nav>
                <ul class="menu__itens">
                    <li><a class="menu__link" href="./index.html">Home</a></li>
                    <li><a class="menu__link" href="./produtos.html">Produtos</a></li>
                    <li><a class="menu__link" href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form class="formulário">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome">

            <label for="email">E-mail</label>
            <input type="email" id="email">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone">

            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" cols="70" rows="10"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">E-mail</label>
                

                <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>
                

                <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp">Whatsapp</label>
                
                
                <input type="submit" value="Enviar formulário">
            </div>
            <label for="checkbox"><input type="checkbox" id="checkbox">Gostaria de receber nossas novidades por E-mail?</label>
        </form>
    </main>

    <footer class="rodapé">
        <img src="./img/logo-branco.png" alt="Logo branco da Barbearia Alura">
        <p class="rodapé__copyright">Copyright &copy; Barcearia Alura 2024</p>
    </footer>
</body>
</html>
